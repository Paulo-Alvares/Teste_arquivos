<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input placeholder="Ônibus" id="in_bus">
    <button onclick="gravar()">Gravar Busão</button><br>
    <input placeholder="Pesquisar" id="in_pesquisa">
    <button onclick="pesquisar()">Pesquisar</button>
    <div id="resultado"></div>
    <div id="alternativa"></div>
</body>

</html>

<script>
    var bus = []
    function gravar() {
        bus.push(in_bus.value)
        resultado.innerHTML = ``

        for (var contador = bus.length - 1; contador >= 0; contador--) {
            var atual = bus[contador]
            resultado.innerHTML += `${contador + 1}-${atual}<br>`
        }
    }

    function pesquisar() {
        var pesquisa = in_pesquisa.value
        var indice = 1
        var array = []

        for (var contando = 0; contando <= bus.length; contando++) {
            if (pesquisa == bus[contando]) {
                indice++
                array.push(contando + 1)
            }
        }

        if (indice < 0) {
            alternativa.innerHTML = `Você nunca pegou essa linha`
        } else {
            alternativa.innerHTML = `Você já pegou essa linha ${indice - 1} vezes, nessa ordem: ${array}`
        }
    }
</script>
