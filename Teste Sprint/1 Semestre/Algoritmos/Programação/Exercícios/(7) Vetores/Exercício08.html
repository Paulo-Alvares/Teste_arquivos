<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="in_aluno">
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="resultado"></div>
</body>

</html>

<script>
    var aluno = []
    function cadastrar() {
        aluno.push(in_aluno.value)
        resultado.innerHTML = ''

        for (var contador = aluno.length - 1; contador >= 0; contador--) {
            var atual = aluno[contador]
            resultado.innerHTML += `${atual}<br>`
        }
    }
</script>
