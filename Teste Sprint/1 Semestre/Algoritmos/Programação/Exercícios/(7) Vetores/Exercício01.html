<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input placeholder="Pesquisar" id="busca"><br>
    <button onclick="pesquisar()">Pesquisar</button>
    <div id="resultado"></div>
</body>

</html>

<script>
    var lista = ['laranja', 'banana', 'maçã', 'pera', 'uva']

    function pesquisar(){
        var fruta = busca.value
        if(lista.indexOf(fruta)){
            resultado.innerHTML = `A fruta ${fruta} existe na lista`
        } else{
            resultado.innerHTML = `Não existe a fruta ${fruta} na lista`
        }
    }
</script>
