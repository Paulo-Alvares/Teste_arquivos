<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input placeholder="Filmes" id="filme"><br>
    <button onclick="cadastrar()">Cadastrar</button><br>
    <button onclick="ver()">Ver Favoritos</button>

    <div id="resultado"></div>
</body>

</html>

<script>
    var filmes = []
    var contador = 0

    function cadastrar() {
        filmes.push(filme.value)
        filme.value = ''
        contador++
    }

    function ver() {
        resultado.innerHTML = `${filmes} <br> Total: ${contador} <br><br> O que mais gosta é: ${filmes[0]} <br> E desses, o que menos gosta é ${filmes[filmes.length - 1]}`
    }
</script>
