<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input placeholder="Login" id="login"><br>
    <input placeholder="Senha" id="senha"><br>
    <input placeholder="Código de segurança" id="codigo"><br>
    <button onclick="logar()">Login</button>
    <div id="resultado"></div>
</body>

</html>

<script>
    function logar(){
        var log = login.value
        var sen = senha.value
        var cod = Number(codigo.value)
        var frase = log == 'SPTECH' && sen == 'SCHOOL' || cod == 595 ? 'Usuário autenticado com sucesso' : 'Falha na autenticação'

        resultado.innerHTML = frase
    }
</script>
