<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Insira a primeira nota: <input id="nota1"><br>
    Insira a segunda nota: <input id="nota2"><br>
    <button onclick="ver()">Ver Média</button>
    <div id="resultado"></div>
</body>

</html>

<script>
    function ver(){
        var media = (Number(nota1.value) + Number(nota2.value)) / 2
        resultado.innerHTML = `Sua média foi de ${media.toFixed(2)}`
    }
</script>
