<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    Insira o valor por grama: <input id="valor"><br>
    Insira o peso do sorvete(gramas): <input id="gramas"><br>
    <button onclick="calculo()">Calcule o custo do sorvete</button>
    <div class="alerta"></div>
</body>

</html>

<script>
    function calculo(){
        var preço = Number(valor.value) * Number(gramas.value)

        if(preço > 10){
            alert(`Esse sorvete vai comprometer a mesada`)
        }else{
            alert(`Hoje você está maneirando...`)
        }
        
    }

</script>
