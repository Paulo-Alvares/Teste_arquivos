<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Escolha um produto para ver o preço <select id="opçao">
        <option value="8">Leite</option>
        <option value="7">Pão</option>
        <option value="12">Ovos</option>
        <option value="6">Batata</option>
    </select>
    <button onclick="preço()">Ver preço</button>
</body>

</html>

<script>
    function preço(){
        var escolha = Number(opçao.value)
        alert(`Isso custa R$ ${escolha.toFixed(2)}`)
    }
</script>
