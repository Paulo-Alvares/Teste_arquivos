<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Insira quantos anos já trabalhou: <input id="anos"><br>
    <select id="funçao">
        <option value="">Escolha um</option>
        <option value="40">Funcionário de empresa privada</option>
        <option value="35">Funcionário de empresa pública</option>
        <option value="45">Empreendedor</option>
    </select><br>
    <button onclick="calcular()">Calcular aposentadoria</button>
    <div id="resultado">Seu resultado aparece aqui</div>
</body>

</html>

<script>
    function calcular(){
    var falta = Number(anos.value)
    var res = funçao.value
    var result = res - falta
    resultado.innerHTML = `Você ainda terá que trabalhar por mais ${result} anos para se aposentar.`
    }
</script>
