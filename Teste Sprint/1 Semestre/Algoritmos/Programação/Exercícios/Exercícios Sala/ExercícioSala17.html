<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Puch Man</title>
</head>

<body>
    <h2>Escolha um herói para saber sua classe</h2>
    <select id="sel_classe" onchange="heroi()">
        <option value="S">Metal Night</option>
        <option value="A">Máscara Doce</option>
        <option value="S">Prisioneiro Puri Puri</option>
        <option value="B">Fubuki</option>
        <option value="C">Cavaleiro sem licença</option>
    </select>
    <div id="resultado"></div>
</body>

</html>

<script>
    function heroi(){
        var classe = sel_classe.value
        resultado.innerHTML = `Esse(a) herói(na) é da classe ${classe}`
    }
</script>
