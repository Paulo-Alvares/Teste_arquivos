<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
</head>
<body>
    Insira a primeira nota: <input id="numero1"><br>
    Insira a segunda nota: <input id="numero2"><br>
    <button onclick="media()">Calcular Média</button>
    <div id="div_resultado"></div>
</body>
</html>
<script>
    function media(){
        div_resultado.innerHTML = `Sua média foi de ${(Number(numero1.value)+Number(numero2.value))/2}, onde ${(Number(numero1.value)+Number(numero2.value))/2} é a média aritmetica entre as 2 notas`
    }
</script>
