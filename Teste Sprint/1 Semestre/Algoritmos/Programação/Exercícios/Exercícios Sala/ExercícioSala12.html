<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
</head>

<body>
    Insira o sabor da pizza: <input id="sabor"><br>
    Insira o valor da pizza: <input id="valor"><br>
    Insira a quantidade de amigos para a pizza: <input id="amigos">
    <button onclick="pedido()">Pedir Pizza</button>
    <div id="resultado"></div>
</body>

</html>

<script>
    function pedido(){
        var preço = Number(valor.value)
        var migos = Number(amigos.value) 
        var poc = preço / migos
        resultado.innerHTML = `A pizza de ${sabor.value} custa R$${preço.toFixed(2)} e cada amigo vai pagar R$${poc.toFixed(2)}`
    }
</script>
