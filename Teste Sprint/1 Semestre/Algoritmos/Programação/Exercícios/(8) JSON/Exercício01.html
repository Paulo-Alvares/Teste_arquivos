<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input placeholder="Nome" id="in_nome"><br>
    <input placeholder="Preço" id="in_preco"><br>
    <button onclick="registrar()">Registrar Produto</button>
    <button onclick="verificar()">Verificar Produtos</button>
    <div id="resultado"></div>
</body>

</html>

<script>
    produto = []
    function registrar() {
        if (in_nome.value == '' || in_preco.value == '') {
            alert('Inválido! Verifique o preenchimento dos campos e tente novamente!')
        } else {
            var prod = {
                nome: in_nome.value,
                preco: in_preco.value
            }
            produto.push(prod)
        }
        in_nome.value=''
        in_preco.value=''
    }

    function verificar() {
        resultado.innerHTML = ''
        if (produto[0] == undefined) {
            alert('Não a produtos registrados na lista')
        } else {
            for(var i = 0; i < produto.length; i++){
                var atual = produto[i]
                resultado.innerHTML += `
                Produto:${atual.nome}<br>
                Preço: ${atual.preco}<br><br>`
            }
        }
    }
</script>
