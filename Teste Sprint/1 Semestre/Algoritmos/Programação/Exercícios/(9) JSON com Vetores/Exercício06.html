<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input placeholder="Digite um número qualquer" id="in_numero">
    <button onclick="analisar()">Analisar Historico</button>
    <div id="resultado"></div>
</body>

</html>

<script>
    var numeros = []
    function analisar() {
        var numero = Number(in_numero.value)
        numeros.push(numero)
        var maior = 0
        in_numero.value = ''
        resultado.innerHTML = ''
        for (var i = 0; i < numeros.length; i++) {
            var atual = numeros[i]
            resultado.innerHTML += `${i + 1}º Número: ${atual}<br>`
        }

        for (var contador = 0; contador < numeros.length; contador++) {
            var meta = numeros[contador]
            if (meta > maior) {
                maior = meta
            }
            var menor = maior
        }

        for (var contadora = numeros.length - 1; contadora > 0; contadora--) {
            var met = numeros[contadora]
            if (met < menor) {
                menor = met
            }
        }

        resultado.innerHTML += `<br><br>Maior:${maior}<br>Menor:${menor}`

    }
</script>
