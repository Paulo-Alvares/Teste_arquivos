<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input placeholder="Preço do Produto" id="in_preco"><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="atualizar()">Atualizar Estoque</button>
    <div id="resultado"></div>
</body>

</html>

<script>
    var produto = []

    function cadastrar() {
        preco = Number(in_preco.value)
        produto.push(preco)
        in_preco.value = ''
    }

    function atualizar() {
        var soma = 0

        for (var i = 0; i < produto.length; i++) {
            soma += produto[i];
        }
        resultado.innerHTML = ` Você tem ${produto.length} produtos cadastrados em estoque <br> Seu estoque vale ${soma}`
    }
</script>
