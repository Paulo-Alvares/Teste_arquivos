    <input placeholder="Sua Nota" id="nota">
    <button onclick="avaliar()">Avaliar Aluno</button>

<script>
    function avaliar(){
        var valor = Number(nota.value)

        if(valor < 6){
            alert(`Aluno nÃ£o aprovado`)
        }else if(valor >= 6 && valor < 8.5){
            alert(`Aluno comum e aprovado`)
        } else{
            alert(`Aluno Exemplar!`)
        }
    }
</script>
