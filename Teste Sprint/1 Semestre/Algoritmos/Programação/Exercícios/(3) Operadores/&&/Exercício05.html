<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input placeholder="Hora de Acesso" id="hora">
    <button onclick="recomendar()">Ver Recomendação</button>
    <div id="resultado"></div>
</body>

</html>

<script>
    function recomendar(){
        var tempo = Number(hora.value)

        if(tempo >= 19 && tempo <=21){
            resultado.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${tempo}!`
        } else{
            resultado.innerHTML = `O horário ${tempo} é adequado para assistir sua série favorita`
        }
    }
</script>
