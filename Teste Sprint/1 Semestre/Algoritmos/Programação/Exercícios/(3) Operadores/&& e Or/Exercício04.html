<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input placeholder="Sua Nota" id="nota"><br>
    <input placeholder="Sua Frequência" id="frequencia"><br>
    <button onclick="analisar()">Analisar Aluno</button>
    <div id="resultado"></div>
</body>

</html>

<script>
    function analisar(){
        var valor = Number(nota.value)
        var fre = Number(frequencia.value)

        if (valor >= 0 && valor <= 10 && fre >= 0 && fre <= 100){
            if(fre >= 75){
                resultado.innerHTML += `Aluno aprovado em frequência <br>`
                if(valor < 6){
                    resultado.innerHTML += `Aluno abaixo da média`
                } else if(valor >= 6 && valor <= 8){
                    resultado.innerHTML += `Aluno ficou na média`
                } else{
                    resultado.innerHTML += `Aluno acima da média`
                }
            } else{
                resultado.innerHTML = `Aluno reprovado por frequência <br>`
            }
        } else{
            if(valor < 0 || valor > 10){
                alert(`Onde já se viu nota menor que 0 ou maior que 10?!`)
            } 

            if(fre < 0 || fre > 100){
                alert(`Onde já se viu frequência menor que 0 ou maior que 100?!`)
            }
        }

    }
</script>
