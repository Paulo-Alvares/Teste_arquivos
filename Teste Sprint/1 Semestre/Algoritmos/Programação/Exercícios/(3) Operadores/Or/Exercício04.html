<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Método de pagamento: <select id="opcao">
        <option value="">- Escolha um método de pagamento -</option>
        <option value="1">Dinheiro</option>
        <option value="ccredito">Cartão de Crédito</option>
        <option value="2">Cartão de Débito</option>
        <option value="boleto">Boleto</option>
    </select>
    <br>
    <button onclick="analisar()">Analisar Compra</button>
    <div id="resultado"></div>
</body>

</html>

<script>
    function analisar(){
        var metodo = Number(opcao.value)

        if(metodo == 1 || metodo == 2){
            resultado.innerHTML = 'Você terá que pagar a vista'
        } else{
            resultado.innerHTML = 'Pagamento  poderá ser parcelado'
        }
    }
</script>
