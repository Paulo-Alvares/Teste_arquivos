<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input placeholder="Renda Indivídual" id="individual"><br>
    <input placeholder="Renda Familiar" id="familiar"><br>
    <button onclick="bem()">Terei o Benefício?</button><br>
    <div id="resultado"></div>
</body>

</html>

<script>
    function bem(){
        var ri = Number(individual.value)
        var fi = Number(familiar.value)

        if(ri <= 2000 || fi <= 3000){
            resultado.innerHTML = `Você terá direito ao auxilío`
        } else{
            resultado.innerHTML = `Sem direito ao auxilío`
        }
    }
</script>
