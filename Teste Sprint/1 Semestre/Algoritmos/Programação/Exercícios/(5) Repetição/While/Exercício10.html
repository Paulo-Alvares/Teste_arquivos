<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input placeholder="Valor Inicial" id="val_inicial"><br>
    <input placeholder="Valor Final" id="val_final"><br>
    <button onclick="ver()">S2 Pares</button>
    <div id="resultado"></div>
</body>

</html>

<script>
    function ver() {
        var contador = Number(val_inicial.value)
        var final = Number(val_final.value)

        resultado.innerHTML = ``

        while (contador <= final) {
            if (contador % 2 == 0) {
                resultado.innerHTML += `${contador} <br>`
            } 
            contador++
        }
    }
</script>
