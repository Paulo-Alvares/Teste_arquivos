<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input placeholder="Pessoa amada" id="pessoa"><br>
    <input placeholder="Quanto vocÃª ama?" id="quanto"><br>
    <button onclick="ver()">Expressar amor</button>
    <div id="resultado"></div>
</body>

</html>

<script>
    function ver(){
        var amor = pessoa.value
        var qt = Number(quanto.value)
        var contador = 0

        resultado.innerHTML = ``

        while(contador <= qt){
            resultado.innerHTML += `${amor}, eu te amo! Sempre lembre disso!<br>`
            contador++
        }
    }
</script>
