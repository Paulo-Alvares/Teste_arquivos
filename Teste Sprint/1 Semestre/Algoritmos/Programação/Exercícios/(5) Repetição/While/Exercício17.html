<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input placeholder="Quantas pessoas vão entrar?" id="qtpessoas"><br>
    <button onclick="partiu()">#PartiuCarona</button>
    <div id="resultado"></div>
</body>

</html>

<script>
    function partiu(){
        var pessoa = Number(qtpessoas.value)
        var contador = 2

        resultado.innerHTML = ""
        resultado.innerHTML += "Entrou o 1º passageiro (que é o(a) motorista) <br>"

        while(contador <= pessoa){
            if(contador <= 5){
                resultado.innerHTML += `Entrou o ${contador}º passageiro <br>`
                contador++
            } else{
                resultado.innerHTML += `O ${contador}º passageiro terá que esperar! <br>`
                contador++
            }
        }
    }
</script>
