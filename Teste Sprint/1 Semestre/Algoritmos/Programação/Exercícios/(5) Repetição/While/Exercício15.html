<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input placeholder="Informe sua idade" id="in_idade" onkeyup="checar()">
    <div id="resultado"></div>
</body>

</html>

<script>
    function checar() {
        var idade = Number(in_idade.value)
        var contador = 0

        resultado.innerHTML = ``

        while (contador <= idade) {
            if (contador >= 0 && contador <= 4) {
                resultado.innerHTML += `${contador} anos (Primeira Infância) <br>`
                contador++
            } else if (contador > 4 && contador <= 6) {
                resultado.innerHTML += `${contador} anos (Pré-escolar) <br>`
                contador++
            } else if (contador > 6 && contador <= 10) {
                resultado.innerHTML += `${contador} anos (Segunda Infância) <br>`
                contador++
            } else if (contador > 10 && contador <= 18) {
                resultado.innerHTML += `${contador} anos (Adolescência) <br>`
                contador++
            } else if (contador > 18 && contador <= 50) {
                resultado.innerHTML += `${contador} anos (Adulto) <br>`
                contador++
            } else if(contador > 50 && contador <= 100) {
                resultado.innerHTML += `${contador} anos (Melhor Idade) <br>`
                contador++
            } else{
                resultado.innerHTML += `${contador} anos (Matusalém) <br>`
                contador++
            }
        }
    }
</script>
