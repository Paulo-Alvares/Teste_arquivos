<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input placeholder="Insira a quantidade de elefantes" id="in_quantidade"><br>
    <button onclick="atazanar()">Atazanar a m√©dium!</button>
    <div id="resu"></div>
</body>

</html>

<script>
    function atazanar(){
        var qt = Number(in_quantidade.value)
        var contador = 2
        var incomodar = ""

        resu.innerHTML = " "

        while(contador <= qt){
            resu.innerHTML += `1 elefante incomoda muita gente <br> ${contador} elefantes incomodam, incomodam ${incomodar} muito mais <br><br>`
            contador++
            incomodar = incomodar + ", incomodam"
        }
    }
</script>
