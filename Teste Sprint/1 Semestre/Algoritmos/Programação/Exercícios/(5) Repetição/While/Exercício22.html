<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="curto()">Curto 3 e 5</button>
    <div id="resultado"></div>
</body>

</html>

<script>
    function curto(){
        var contador = 0

        while(contador <= 100){
            if(contador % 3 == 0 || contador % 5 == 0){
                if(contador % 3 == 0 && contador % 5 == 0){
                    resultado.innerHTML += `É TRI! E AINDA É PENTA! <br>`
                    contador++
                } else if(contador % 3 == 0){
                    resultado.innerHTML += `É TRI! <br>`
                    contador++
                } else{
                    resultado.innerHTML += `É PENTA! <br>`
                    contador++
                }
            } else{
                resultado.innerHTML += `${contador} <br>`
                contador++
            }
        }
    }
</script>
