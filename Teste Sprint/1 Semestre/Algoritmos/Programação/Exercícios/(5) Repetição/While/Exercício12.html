<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input placeholder="Quantas voltas dará" id="qtvoltas"><br>
    <button onclick="iniciar()">Iniciar Corrida</button>
    <div id="aqui"></div>
</body>

</html>

<script>
    function iniciar(){
        var volta = Number(qtvoltas.value)
        var contador = 1

        aqui.innerHTML = ``

        while(contador <= volta){
            aqui.innerHTML += `Carro dando a ${contador}ª volta <br>`
            contador++ 
        }
        aqui.innerHTML += `<br><br> Corrida Finalizada!`
    }
</script>
