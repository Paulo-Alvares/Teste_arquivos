<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input placeholder="Qt cafÃ© com leite" id="cafezinhu"><br>
    <button onclick="ver()">Ver a quantidade</button>
    <div id="resultado"></div>
</body>

</html>

<script>
    function ver() {
        var contador = 1
        var contadorcaf = 1
        var leite = Number(cafezinhu.value)
        var cafe = leite * 2

        resultado.innerHTML = ''

        for (; contador <= leite; contador++) {
            resultado.innerHTML += `<img src="https://thumbs.dreamstime.com/b/leite-em-p%C3%B3-gordo-colher-de-madeira-isolada-branco-180924008.jpg" alt="" width="200px">`
        }

        for (; contadorcaf <= cafe; contadorcaf++) {
            resultado.innerHTML += `<img src="https://cdn.w600.comps.canstockphoto.com.br/colher-caf%C3%A9-banco-de-imagens_csp1241690.jpg" alt="" width="200px">`
        }

    }
</script>
