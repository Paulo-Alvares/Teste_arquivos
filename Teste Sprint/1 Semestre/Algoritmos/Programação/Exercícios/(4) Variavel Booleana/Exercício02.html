<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Insira sua altura: <br>
    <input id="altura"><br><br>
    <button onclick="analisar()">Analisar para esportes</button>
    <div id="resultado"></div>
</body>

</html>

<script>
    function analisar(){
        var alt = Number(altura.value)
        var alturinha1 = alt < 1.60
        var alturinha2 = alt > 1.60
        var alturinha3 = alt > 1.60 && alt < 1.85

        if(alturinha1){
            resultado.innerHTML += `Pode tentar ser piloto(a) de corrida <br>`
        }

        if(alturinha2){
            resultado.innerHTML += `Pode tentar ser velejador(a) <br>`
        }

        if(alturinha3){
            resultado.innerHTML += `Pode tentar ser jogador de futebol ou handebol<br>`
        }
    }
</script>
