<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    Peso: <input id="peso">
    Altura: <input id="altura">
    <button onclick="homem()">IMC Homem</button>
    <button onclick="mulher()">IMC Mulher</button>
    <div id="div_IMC"></div>
</body>
</html>
<script>
    function homem(){
        div_IMC.innerHTML = `Seu IMC é de: ${Number(peso.value) / (Number(altura.value) * Number(altura.value))}`
    }

    function mulher(){
        div_IMC.innerHTML = `Seu IMC é de: ${((Number(peso.value)) / (Number(altura.value)*Number(altura.value))) - ((Number(peso.value)) / (Number(altura.value)*Number(altura.value))*10/100)}`
    }
</script>
