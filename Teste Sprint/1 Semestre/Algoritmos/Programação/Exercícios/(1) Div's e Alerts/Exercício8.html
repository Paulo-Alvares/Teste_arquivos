<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Ponderada</title>
</head>
<body>
    Nota Continuada: <input id="continuada"><br>
    Nota Semestral: <input id="semestral"><br>
    Nome: <input id="nome"><br>
    <button onclick="media()">Calcular Média</button>
    <div id="div_media"></div>
</body>
</html>
<script>
    function media(){
        div_media.innerHTML = `A média de ${nome.value} será de ${(Number(continuada.value)*4 + Number(semestral.value)*6)/10}. Onde ${nome.value} é o valor informado na terceira posição e ${nome.value} será de ${(Number(continuada.value)*4 + Number(semestral.value)*6)/10}, o valor calculado nas primeiras casas`
    }
</script>
