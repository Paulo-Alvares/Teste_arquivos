<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota</title>
</head>

<body>
    Insira a primeira nota: <input id="nota1"><br> 
    Insira a segunda nota: <input id="nota2"><br>
    <button onclick="media()">Calcule sua média</button>
</body>

</html>

<script>
    function media(){
        var media = (Number(nota1.value) + Number(nota2.value)) / 2
        if (media >= 6){
            alert('Parábens aprovado!')
        }else{
            alert('Tente outra vez...')
        }
    }
</script>
