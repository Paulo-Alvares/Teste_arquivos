<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco</title>
</head>

<body>
    Qual seu saldo na conta do banco? <input id="saldo"><br>
    <button onclick="verificar()">Verificar Finanças</button>
    <div id="resposta"></div>
</body>

</html>

<script>
    function verificar(){
        if(saldo.value == 0){
            resposta.innerHTML = `Conta Zerada`
        }

        if(saldo.value < 0){
            resposta.innerHTML = `<b style="color: red"> Está Devendo</b>`
        }

        if(saldo.value > 0){
            resposta.innerHTML = `<b style="color: blue"> Saldo Positivo</b>`
        }
    }
</script>
