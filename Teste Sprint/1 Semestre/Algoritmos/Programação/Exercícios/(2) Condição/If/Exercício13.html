<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
</head>

<body>
    Nota 1: <input id="nota1"><br>
    Nota 2: <input id="nota2"><br>
    <button onclick="calcular()">Analisar Situação</button>
</body>

</html>

<script>
    function calcular(){
        var media = (Number(nota1.value) + Number(nota2.value))/2 
        if(media >= 6){
            alert(`Parábens, aprovado!`)
        }

        if(media < 6){
            alert(`Tente outra vez...`)
        }
    }
</script>
