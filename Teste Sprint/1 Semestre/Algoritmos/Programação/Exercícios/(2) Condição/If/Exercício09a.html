<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming</title>
</head>

<body>
    Qual foi a ultima sitcom que você assistiu? <input id="sitcom"><br>
    Quantos episódios você ja viu dessa série? <input id="episodios"><br>
    <button onclick="açao()">Verificar Nível</button>
    <div id="veja"></div>
    <div id="alternativo"></div>
</body>

</html>

<script>
    function açao(){
        var tempo = Number(episodios.value*22)/60
        veja.innerHTML = `Vejo que você gosta de ${sitcom.value}`
        if(tempo > 30){
            alternativo.innerHTML = `Uau, você gosta realmente dessa série!`
        }
    }
</script>
