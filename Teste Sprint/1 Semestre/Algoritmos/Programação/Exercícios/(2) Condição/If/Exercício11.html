<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Família</title>
</head>

<body>
    Quantidade de Filhos: <input id="filhos"> <br>
    <button onclick="familia()">Analisar Familia</button>
    <div id="resultado1"></div>
    <div id="resultado2"></div>
    <div id="resultado3"></div>
    <div id="resultado4"></div>
</body>

</html>

<script>
    function familia(){
        if(filhos.value >=1){
            resultado1.innerHTML = `Não tem TV`
        }

        if(filhos.value >=2){
            resultado2.innerHTML = `Não tem internet`
        }

        if(filhos.value >=3){
            resultado3.innerHTML = `Não tem video game`
        }

        if(filhos.value >=4){
            resultado4.innerHTML = `Não tem Netflix`
        }
    }
</script>
