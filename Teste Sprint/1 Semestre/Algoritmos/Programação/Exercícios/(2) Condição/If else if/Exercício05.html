<body>
    Insira sua nota: <input id="nota">
    <button onclick="analisar()">Classificar aluno</button>

<script>
    function analisar(){
        var valor = Number(nota.value)
        var escrita = 'Aluno '

        if (valor < 5){
            escrita += 'precisa de muita ajuda'
        } else if (valor < 7){
            escrita += 'na média'
        } else if (valor <= 9.5){
            escrita += 'acima da média'
        } else {
            escrita += 'fora da curva'
        }
        alert(`${escrita}`)
    }
</script>
