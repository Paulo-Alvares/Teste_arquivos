<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Insira a temperatura: <input id="temperatura" onkeyup="analisar()">
    <div id="resultado"></div>
</body>

</html>

<script>
    function analisar(){
        var temp = Number(temperatura.value)
        var escrita = 'Está: '

        if(temp < 14){
            escrita += 'Congelando'
        } else if (temp < 21){
            escrita += 'Frio'
        } else if (temp < 24){
            escrita += 'Confortável'
        } else if (temp < 31){
            escrita += 'Calor'
        } else{
            escrita += 'Calor escaldante'
        }

        resultado.innerHTML = escrita
    }
</script>
