<script>
    function analisar(){
        var pao = Number(paes.value) * 50
        var bol = Number(bolacha.value) * 80
        var choco = Number(achocolatado.value) * 70
        var calculo = pao + bol + choco
        var escrita 

        if(calculo < 200){
            escrita = `Parabéns, vai sair em forma da quarentena!`
        } else if(calculo < 400){
            escrita = `Cuidado, vai ficar mais "fofinho(a)" após quarentena!`
        } else{

        }

        resultado.innerHTML = escrita
    }
</script>
