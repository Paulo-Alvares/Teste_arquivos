<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Insira qual sua meta de econômia: <input id="economia"><br>
    Insira quanto tem guardado: <input id="guardado"><br>
    <button onclick="analisar()">Analisar economia</button>
    <div id="resultado"></div>
</body>

</html>

<script>
    function analisar(){
        var meta = Number(economia.value)
        var valor = Number(guardado.value)
        var calculop = valor - meta
        var calculo = meta - valor
        var escrita

        if (valor == meta){
            escrita = 'Parabéns, meta alcançada'
        } else if(valor >= meta){
            escrita = `Parabéns, meta alcançada <br> meta ultrapassada em R$ ${calculop}`
        } else{
            escrita = `Força! Ainda em busca da meta! Falta ${calculo}`
        }

        resultado.innerHTML = escrita
    }
</script>
