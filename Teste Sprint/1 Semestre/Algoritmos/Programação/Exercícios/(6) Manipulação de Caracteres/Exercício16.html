<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="ver()">Ver a lua!</button>
    <div id="resultado"></div>
</body>

</html>

<script>
    function ver() {
        var dia = parseInt(1 + Math.random() * 30)

        resultado.innerHTML = ``

        resultado.innerHTML += `Dia:${dia} <br><br>`
        if (dia >= 1 && dia <= 7){
            resultado.innerHTML += `Lua Nova <br> <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Dark_moon_emoji_icon_png_200x200.png">`
        } else if(dia >= 8 && dia <= 16){
            resultado.innerHTML += `Lua Cheia <br> <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Full_moon_emoji_icon_png_200x200.png">`
        } else if(dia >=17 && dia <=22){
            resultado.innerHTML += `Lua Minguante <br> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6npO1qj152UWo5JHr8rF-WqIlg4ojlUevLg&usqp=CAU" widht="200px">`
        } else{
            resultado.innerHTML += `Lua Crescente <br> <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Waning_crescent_moon_emoji_icon_png_200x200.png">`
        }
    }
</script>
