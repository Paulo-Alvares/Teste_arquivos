<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="gerar1()">Gerar nota de aluno entre 3 e 10</button><br>
    <div id="nota">Nota:</div>
    <button onclick="gerar2()">Gerar frequência de aluno entre 50 e 100</button><br>
    <div id="freq">Frequência:</div>
    <button onclick="aprova()">Aprovado?</button>
</body>

</html>

<script>
    var not = 0
    var fr = 0
    function gerar1(){
        not = (parseInt(Math.random() * (10 - 3 + 1)) + 3).toFixed(1)

        nota.innerHTML = ''
        freq.innerHTML = ''
        nota.innerHTML += `Nota: ${not}`
    }

    function gerar2(){
        fr = (parseInt(Math.random() * (100 - 50 + 1)) + 50).toFixed(1)

        freq.innerHTML = ''
        freq.innerHTML += `Frequência: ${fr}`
    }

    function aprova(){
        if(not < 6 || fr < 70){
            alert('Reprovado!')
        } else{
            alert('Aprovado!')
        }
    }
</script>
