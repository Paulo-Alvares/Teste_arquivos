<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="sortear()">Sortear Time</button>
    <div id="resultado"></div>
</body>

</html>

<script>
    function sortear() {
        var time = parseInt(1 + Math.random() * 4)

        resultado.innerHTML = ''

        if(time == 1){
            resultado.innerHTML += `<img src="https://i1.wp.com/dreamleaguesoccer.com.br/wp-content/uploads/2016/11/escudo-Corinthians.png?fit=512%2C512&ssl=1" height="150px">`
        } else if( time == 2){
            resultado.innerHTML += `<img src="https://logodetimes.com/times/palmeiras/logo-palmeiras-2048.png" height="150px">`
        } else if( time == 3){
            resultado.innerHTML += `<img src="https://upload.wikimedia.org/wikipedia/commons/9/92/LogoSantosFC.png" height="150px">`
        } else{
            resultado.innerHTML += `<img src="https://upload.wikimedia.org/wikipedia/pt/4/4b/S%C3%A3o_Paulo_Futebol_Clube.png" height="150px">`
        }
    }
</script>
