<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="sortear()">Sortear</button>
    <div id="resultado"></div>
</body>

</html>

<script>
    function sortear(){
        var num = Math.random().toFixed(4)

        resultado.innerHTML = ''
        resultado.innerHTML += `${num}<br>`

        if(num > 0.5){
            resultado.innerHTML += `Eu arredondaria para 1`
        } else{
            resultado.innerHTML += `Eu arredondaria para 0`
        }
    }
</script>
