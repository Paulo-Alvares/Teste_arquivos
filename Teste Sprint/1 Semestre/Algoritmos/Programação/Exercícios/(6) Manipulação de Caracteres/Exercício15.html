<body>
    <button onclick="sortear()">Sortear temperatura</button>
    <div id="resu">Temperatura sorteada:</div>
</body>

<script>
    function sortear() {
        var sorte = parseInt(20 + Math.random() * -20)

        resu.innerHTML = ''
        resu.innerHTML += `Temperatura sorteada:${sorte}`

        if (sorte < 1) {
            resu.innerHTML += `<br><br> DÃ¡ pra conservar qualquer alimento`
        } else if (sorte >= 1 && sorte <= 10) {
            resu.innerHTML += `<br><br> Conserva a maioria dos alimentos`
        } else {
            resu.innerHTML += `<br><br> Estraga a maioria dos alimentos`
        }


    }
</script>
