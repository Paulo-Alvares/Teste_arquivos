<body>
    <input placeholder="Número da Sorte" id="numero"><br>
    <button onclick="vale()">Valendo!</button>
</body>

</html>

<script>
    function vale() {
        var contador = 0
        var num = parseInt(numero.value)
        
        if (num < 1 || num > 100) {
            alert('Valor invalído')
        } else {
            while (num != sorte) {
                var sorte = parseInt(1 + Math.random() * 100)
                if (num == sorte) {
                    alert(`Foram necessários ${contador} sorteios`)
                }
                contador++
            }
        }
    }
</script>
