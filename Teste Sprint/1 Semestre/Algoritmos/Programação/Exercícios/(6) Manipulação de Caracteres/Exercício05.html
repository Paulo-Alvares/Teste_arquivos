<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="jogar()">Jogar!</button>
    <div id="imagem"></div>
</body>

</html>

<script>
    function jogar() {
        var sorte = parseInt(Math.random() * (3 - 1 + 1)) + 1

        imagem.innerHTML = ``

        if(sorte == 1){
            imagem.innerHTML += `<img src="https://www.imagensempng.com.br/wp-content/uploads/2021/11/644.png" height="200px">`
        } else if(sorte == 2){
            imagem.innerHTML += `<img src="https://imagensemoldes.com.br/wp-content/uploads/2020/08/Comunicado-de-Papel-PNG.png" height="200px">`
        } else{
            imagem.innerHTML += `<img src="https://cdn-icons-png.flaticon.com/512/40/40706.png" height="200px">`
        }


    }
</script>
